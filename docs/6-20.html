    <!-- 自动寻找并高亮代码块 -->
  <script>hljs.highlightAll();</script>
  <script>
     console.log(marked,'marked')
        let str ='html <p>123331<p>'
         document.getElementById('markdownPreview').innerHTML = marked.marked(str)
   
         document.addEventListener('DOMContentLoaded', function() {
    // 获取Markdown内容
    var markdownText = document.getElementById('markdown-content').textContent;
    
    // 使用marked将Markdown转换为HTML
    var htmlContent = marked.marked(markdownText);
    
    // 将转换后的HTML插入到页面的指定元素中
    document.getElementById('content').innerHTML = htmlContent;
});
  </script>
<script id="markdown-content" type="text/markdown">
