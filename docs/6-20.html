      function setMarkdown(scriptId,msgId) {
           // 获取Markdown内容
           var markdownText = document.getElementById(scriptId).textContent;
          // 使用marked将Markdown转换为HTML
          var htmlContent = marked.marked(markdownText);
          // 将转换后的HTML插入到页面的指定元素中
          document.getElementById(msgId).innerHTML = htmlContent;
      }
